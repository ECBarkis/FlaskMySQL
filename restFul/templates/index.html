<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Semi-RestFul Routes</title>
		<style type="text/css">
			#container{
				width: 970px;
				margin: 0px auto;
				padding: 20px;
			}
			th, table, td{
				border: 1px solid black;
			}
			td{
				border-color: red;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>Users</h1>
			<table>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Created At</th>
					<th>Actions</th>
				</tr>
				{% for user in users %}
				<tr>
					<td>{{ user[ 'id' ] }}</td>
					<td>{{ user[ 'first_name' ] }} {{ user[ 'last_name' ] }}</td>
					<td>{{ user[ 'email' ] }}</td>
					<td>{{ user[ 'created_at' ].strftime( '%B %d, %Y' ) }}</td>
					<td>
						<a href="/users/{{ user[ 'id' ] }}">Show</a>
						<a href="/users/{{ user[ 'id' ] }}/edit">Edit</a>
						<a href="/users/{{ user[ 'id' ] }}/destroy">Delete</a>
					</td>
				</tr>
				{% endfor %}
			</table>
			<a href="/users/new">Create a new user</a>
		</div>
	</body>
</html>
